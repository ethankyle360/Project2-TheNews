    <title>Dropdown Navbar</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        </div>

        <div class="dropdown">
            <button class="dropbtn">About</button>
            <div class="dropdown-content">
                <a href="">Our Story</a>
                <a href="">Donate</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">FAQ</button>
            <div class="dropdown-content">
                <a href="">Our Policy</a>
                <a href="">Careers</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Contact</button>
            <div class="dropdown-content">
                <a href="">Email</a>
                <a href="">Phone</a>
            </div>
        </div>
    </div>
    <!-- end Navbar Container -->
    <div class="home-container">
        <h2>Welcome to the News</h2>
        <img src="img/project2-img.jpeg" alt="">
    </div>
    <div class="footer-container">
        <p id="footer-title">The News</p>
        <div class="footer-links">
            <a href="">Home</a>
            <a href="">Tech</a>
